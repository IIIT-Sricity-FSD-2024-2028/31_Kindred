#Domain : Non-Profit & NGO operations
#Problem Statement : Volunteer & Resource coordination System
#Last Updated : 2026-01-29

Volunteer:
 definition:
  An individual who willingly contributes time and skills to support NGO activites without receiving financial compensation.
 examples:
 - A volunteer coordinating medical camps in rural areas.
 - A student organizing awareness campaigns on environmental conservation.
 aliases:
 -FieldWorker
 -AidWorker

Donor:
 definition: 
  A person or organization that provides financial or material support to the NGO to fund programs.
 examples:
  -An individual donating money through the NGO platform.
  -A local business donating supplies for disaster relief efforts.
aliases:
  - Contributor
  - Sponsor
  - Benefactor
